version: '3.8'

volumes:
  user_info_db_vol:

networks:
  app_network:

services:
  tiranga_mudra:    
    build:
      context: .
    ports:
      - "5000"
    depends_on:
      user_info_db:
        condition: service_healthy
    networks:
      - app_network
    restart: always
    deploy:
      replicas: 3  # Specify the desired number of replicas

  user_info_db:
    container_name: user_info_db
    image: mongo:latest
    ports:
      - "32000:27017"  # Map MongoDB port (27017) to host port (32000)
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: tiranga_mudra-ADMIN
      MONGO_INITDB_DATABASE: user_info
    networks:
      - app_network
    volumes:
      - user_info_db_vol:/data/db  # MongoDB data directory
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 30

  nginx:
    container_name: nginx_webserver
    image: nginx:latest
    volumes:
      - ./nginx/dev/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user_info_db
      - tiranga_mudra
    ports:
      - "80:80"
    networks:
      - app_network